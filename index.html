<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1> <span class="red">Tic</span> <span class="green">Tac</span> <span class="blue">Toe</span></h1>

    <main>
      <section class="section1 sideSection">
        <div id="nextTurnContainer">
          <p>Next Turn: <span id="nextTurnText" class="bold"></span></p>
        </div>

        <div class="containerPlayer1 playerSection">
          <h2>
            <span id="namePlayer1"></span> (<span id="symbolPlayer1"></span>)
          </h2>
          <p>Score: <span class="playerScore" id="scorePlayer1">0</span></p>
        </div>
      </section>

      <section class="section2">
        <div class="gameboard">
          <button class="field" value="1" id="btn1"></button>
          <button class="field" value="2" id="btn2"></button>
          <button class="field" value="3" id="btn3"></button>
          <button class="field" value="4" id="btn4"></button>
          <button class="field" value="5" id="btn5"></button>
          <button class="field" value="6" id="btn6"></button>
          <button class="field" value="7" id="btn7"></button>
          <button class="field" value="8" id="btn8"></button>
          <button class="field" value="9" id="btn9"></button>
        </div>
      </section>

      <section class="section3 sideSection ">
        <div id="roundsContainer">
          <p>
            Round: <span id="currentRound" class="bold"></span> <span class="bold">/</span>
            <span id="totalRounds" class="bold"></span>
          </p>
        </div>

        <div class="containerPlayer2 playerSection">
          <h2>
            <span id="namePlayer2"></span> (<span id="symbolPlayer2"></span>)
          </h2>
          <p>Score: <span class="playerScore" id="scorePlayer2">0</span></p>
        </div>
      </section>
    </main>
    <section class="main-footer">
        <div class="messageToPlayerContainer">
          <p class="messageToPlayer" id="messageToPlayer">
            Ready to start a game?
          </p>
        </div>
        <div class="newGameButtonContainer">
          <button id="btnNewGame" class="btnNewGame">New Game</button>
        </div>
      </section>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <main>
      <section id="section1">
        <div id="nextTurnContainer">
          <p>Next Turn: <span id="nextTurnText"></span></p>
        </div>

        <div id="containerPlayer1">
          <h2><span id="namePlayer1"></span> (<span id="symbolPlayer1"></span>) </h2>
          <p>Score: <span class="playerScore" id="scorePlayer1">0</span></p>
        </div>
      </section>

      <section id="section2">
        <div id="gameboard">
          <button class="field" value="1"  id="btn1"></button>
          <button class="field" value="2" id="btn2"></button>
          <button class="field" value="3" id="btn3"></button>
          <button class="field" value="4" id="btn4"></button>
          <button class="field" value="5" id="btn5"></button>
          <button class="field" value="6" id="btn6"></button>
          <button class="field" value="7" id="btn7"></button>
          <button class="field" value="8" id="btn8"></button>
          <button class="field" value="9" id="btn9"></button>
        </div>
        <div class="messageToPlayerContainer">
          <p class="messageToPlayer" id="messageToPlayer">Messages appear here!</p>
        </div>
        <div class="newGameButtonContainer">
          <button id="btnNewGame" class="btnNewGame">New Game</button>
        </div>
      </section>

      <section id="section3">
        <div id="roundsContainer">
          <p>Round: <span id="currentRound"></span> / <span id="totalRounds"></span></p>
        </div>

        <div id="containerPlayer2">
          <h2><span id="namePlayer2"></span> (<span id="symbolPlayer2"></span>) </h2>
          <p class="playerScore" id="scorePlayer2">Score: 0</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>

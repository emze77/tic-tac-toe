<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <main>
      <section id="section1">
        <div id="nextTurnContainer">
          <p id="nextTurnText"></p>
        </div>

        <div id="containerPlayer1">
          <h2 id="namePlayer1"></h2>
          <p class="playerScore" id="scorePlayer1"></p>
        </div>
      </section>

      <section id="section2">
        <div id="gameboard">
          <button class="field" id="btn1"></button>
          <button class="field" id="btn2"></button>
          <button class="field" id="btn3"></button>
          <button class="field" id="btn4"></button>
          <button class="field" id="btn5"></button>
          <button class="field" id="btn6"></button>
          <button class="field" id="btn7"></button>
          <button class="field" id="btn8"></button>
          <button class="field" id="btn9"></button>
        </div>
      </section>

      <section id="section3">
        <div id="roundsContainer">
          <p id="currentRound"></p>
        </div>

        <div id="containerPlayer1">
          <h2 id="namePlayer1"></h2>
          <p class="playerScore" id="scorePlayer1"></p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
